                </div>

                    </div>
                </div>
                <div class="options">
                    <div class="icon">

                    </div>
                </div>
                <div class="options">
                    <div class="icon">
                        <i class="fa-solid fa-right-left"></i>

                    <div class="info">

                        <span>Free shipping worldwide</span>
                    </div>

            </div>
