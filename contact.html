<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Ecommerce Store</title>
    <style>
        /* Unique container for the Contact Us page */
        .contact-page-container {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        /* Card styling */
        .contact-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            min-width: 600px;
            height: 60%;
            width: 80%;
            text-align: center;
        }

        .contact-card h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .contact-card p {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .contact-card a {
            color: #007BFF;
            text-decoration: none;
        }

        .contact-card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Unique container for the Contact Us page -->
    <div class="contact-page-container">
        <div class="contact-card">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Reach out to us for any inquiries or support.</p>
            <p><strong>Email:</strong> <a href="mailto:support@ecommercestore.com">support@ecommercestore.com</a></p>
            <p><strong>Phone:</strong> <a href="tel:+1234567890">+1 (234) 567-890</a></p>
            <p><strong>Address:</strong> 123 Ecommerce Street, City, Country</p>
        </div>
    </div>
</body>
</html>
